<div *ngIf="movie">
  <h2>{{movie.name}} details!</h2>
  <div>
    <label>id: </label>{{movie.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="movie.name" placeholder="name" />
   </div>
  <div>
    <label>Rating: </label>
    <input [(ngModel)]="movie.criticRating" placeholder="criticRating" />
    <label>/10</label>
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
